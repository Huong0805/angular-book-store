<form class="needs-validation" novalidate #addForm="ngForm" ngForm >
<div class="row ">
    <div class="col-md-5" >
      <img [src]="imageUrl.value" alt="">
    </div>
    <div class="col-md-7">
        
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationTooltip01">Title</label>
                <input type="text" class="form-control"  placeholder="Title"  required ngModel #title="ngModel" name="title">
                <div class="invalid-tooltip">
                    Please provide a title
                  </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationTooltip02">Publisher</label>
                <input type="text" class="form-control"  placeholder="Publisher" required ngModel #publisher="ngModel" name="publisher">
                <div class="invalid-tooltip">
                    Please provide a publisher.
                </div>

              </div>
              
            </div>
            
            <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip01">Image URL</label>
                  <input type="text" class="form-control"  placeholder="Image URL"  required ngModel #imageUrl="ngModel" name="imageUrl" pattern="(http(s?):)([/|.|\w|\s|-])*\.(?:jpg|gif|png|jpeg)">
                  <div class="invalid-tooltip" >
                      Please provide an image url
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip02">Published Date</label>
                  <input type="text" class="form-control"  placeholder="Published Date" ngModel #publishedDate="ngModel" name="publishedDate">
                </div>
                
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip01">Author</label>
                  <input type="text" class="form-control"  placeholder="Author"  required ngModel #author="ngModel" name="author">
                  <div class="invalid-tooltip">
                      Please provide an author
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip02">Size</label>
                  <input type="text" class="form-control"  placeholder="Size" ngModel #size="ngModel" name="size">
                </div>
                
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip01">Final Price</label>
                  <input type="text" class="form-control"  placeholder="Final Price"  required ngModel #finalPrice="ngModel" name="finalPrice">
                  <div class="invalid-tooltip">
                      Please provide final price
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip02">Page Count</label>
                  <input type="number" class="form-control"  placeholder="Page Count" ngModel #pageCount="ngModel" name="pageCount">
                </div>
                
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip01">Regular Price</label>
                  <input type="text" class="form-control"  placeholder="Regular Price"  required ngModel #regularPrice="ngModel" name="regularPrice">
                  <div class="invalid-tooltip">
                      Please provide final price
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip02">Tiki Now</label>
                  <br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="true" name="isTikiNow" ngModel>
                    <label class="form-check-label" for="inlineRadio1">Active</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="false" name="isTikiNow" ngModel checked="true">
                    <label class="form-check-label" for="inlineRadio2">InActive</label>
                  </div>
                </div>

                  
                  
                </div>

              <br>
                <button type="button" class="btn btn-primary" [disabled]="addForm.invalid" (click)="addProduct(addForm.value)">Add product</button>
   
    </div>
</div>
    
</form>
